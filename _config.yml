# Site settings
title: Adam McIntosh # site title
description: >- # site description
  I'm Adam McIntosh. I'm a backend developer at <a href="https://www.gravityworksdesign.com/"> Gravity Works Design & Development </a> who specializes in modern developement with C#, .NET, Azure and other technologies.
lang: en-US # default lang
timezone: EST # set your timezone
image: ./assets/img/adam.jpg # This image used for Open Graph more info https://ogp.me/
mode: "light" # default theme "dark" | "light"

# Profile settings
author:
  name: Adam McIntosh # author name
  bio: >- # tell to the world
   I'm Adam McIntosh. I'm a backend developer at Gravity Works Design & Development who specializes in modern developement with C#, .NET, Azure and other technologies.
  username: username # general username
  github: github_username # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: your-email@email.com # email adress
  avatar: ./assets/img/Adam.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl: ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
